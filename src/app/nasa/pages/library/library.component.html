<div class="search">
    <h3>You can research images, videos and more in the library of NASA</h3>
    <div class="search-box">
        <input type="text" placeholder="Busca un tema de tu interes" (keyup.enter)="searchLibrary(box.value)" #box>
    </div>
</div>



<div class="library_container"  *ngIf="showSearch">
    <div class="card card--1" *ngFor="let item of itemsSearch">
            <div class="card__img" style="background-image: url('{{ item | imageNotFound }}')">
            </div>
            <div class="card__info">
                <span class="card__category"> 
                    {{ item.data[0].title }}
                </span>
                <h3 class="card__desc">{{ item.data[0].description | slice:0:100 }}...</h3>
                <span class="card__by"><a href="#" class="card__author" target="_blank" title="author">{{ item.data[0].photographer }}</a></span>
            </div>
        </div>
</div>
